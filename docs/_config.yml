title:       Codewars Documentation
description: Documentation for Codewars

# platform: Codewars
# This might be useful if we decide to share the documentation with Qualified.
# Replace 'Codewars' in the documentation with '{{ site.platform }}'
# and override the value with additional config file when building.
# It should be possible to extend this to support words/paragraph switching by
# using data files in conjunction with this variable.
# '{{ site.data.switches[site.platform].foo }}' for contents depending on CW/Q
# To make this work with front matters,
# a workaround using a placeholder is necessary.
# '{{ page.title | replace: "%PLATFORM%", site.platform }}'

# TODO: Set `url` to `'docs.codewars.com'` after configuring custom domain
# TODO: Set `baseurl` to `''` after configuring custom domain
url: ""
baseurl: "/docs.codewars.com"

collections:
  infos:
    output: true
    permalink: /about/:path/
  languages:
    output: true
    permalink: /languages/:path/
  test_references:
    output: true
    permalink: /languages/:path/
  references:
    output: true
    permalink: /:collection/:path/
  tutorials:
    output: true
    permalink: /:collection/:path/
  recipes:
    output: true
    permalink: /cookbook/:path/
  json:
    output: true
    permalink: /:collection/:path

defaults:
  - scope:
      path: ""
      type: "infos"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "languages"
    values:
      layout: "language"
  - scope:
      path: ""
      type: "test_references"
    values:
      layout: "test_reference"
  - scope:
      path: ""
      type: "references"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "recipes"
    values:
      layout: "recipe"
  - scope:
      path: ""
      type: "json"
    values:
      layout: "none"

# Build settings
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  auto_ids: true
  hard_wrap: false
  syntax_highlighter: rouge
  entity_output: as_char
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  toc_levels: 1..6
  footnote_nr: 1

sass:
  sass_dir: _scss
  style: compressed

include:
  - _pages

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - '*/README.md'
  - 'assets/css/fonts/*.json'
