<!DOCTYPE html>
<html>
{% include head.html %}

<body>
  {% assign p = site.languages | where: 'language', page.language | first %}
  <header>
    <nav class="pt1">
      <ol class="list">
        <li class="dib"><a href="{{ '/' | relative_url }}" title="Codewars Documentation">Home</a></li>
        <span>/</span>
        <li class="dib"><a href="{{ '/languages' | relative_url }}" title="Supported Languages">Languages</a></li>
        <span>/</span>
        <li class="dib"><a href="{{ p.url | relative_url }}" title="{{ p.title }}">{{ p.title }}</a></li>
      </ol>
    </nav>
  </header>

	<main class="pt1 ph1 center">
    {{ content }}
	</main>

  <footer class="w-100 dt">
    <div class="v-mid dtc tc">
      <p class="pv4">&copy; {{ "today" | date: "%Y" }} Codewars</p>
    </div>
  </footer>
</body>
</html>
