---
title: Cookbook
layout: default
permalink: /cookbook/
---

{% assign gs = site.recipes | group_by: 'chapter' %}

{% for g in gs %}
<h2 class="f3">{{ g.name }}</h2>
<ul>
  {% assign rs = g.items | sort: 'number' %}
  {% for r in rs %}
    <li><a href="{{ r.url | relative_url }}" title="{{ r.title }}">{{ r.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
